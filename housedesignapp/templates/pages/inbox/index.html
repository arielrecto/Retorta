{% extends 'components\layouts\dashboard.html' %}

{% load static %}


{% block subTitle %}

{% block subContent %}
<div class="flex flex-col gap-2 h-full w-full">
 
    <div class="flex flex-col gap-2 bg-base-200 rounded-lg h-96 w-full p-2">
        <div class="flex items-center p-2 justify-between">
            <h1 class="text-2xl font-bold text-accent">
           Inbox
        </h1>
        <!-- <a href="{{HTTP_HOST}}/projects/create" class="btn btn-secondary btn-xs"> 
            <i class="fi fi-rr-add pt-1"></i>
            <span>Add</span>
        </a> -->
        </div>
        
        <div class="overflow-x-auto">
            <table class="table">
                <!-- head -->
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- row 1 -->

                    <tr>
                        <td>
                            <div class="flex items-center gap-4">

                                    <div class="mask mask-squircle w-12 h-12">

                                            <img src="{{ project.image.url }}" alt="Avatar Tailwind CSS Component" />
                                        </a>
                                    </div>
                                </div> -->

                                    <div class="font-bold capitalize">{{inbox.name}}</div>
                                    <!-- <div class="text-sm opacity-50">United States</div> -->
                                </div>
                            </div>
                        </td>
                        <td>
                            <h1>
                                {{inbox.email}}
                            </h1>
                        </td>
                        <td>
                            {{inbox.message}}
                        </td>
                        <td>
                            <div class="flex items-center">
                                <a href="{% url 'inbox_show' inbox.id %}" class="btn btn-xs btn-secondary capitalize">
                                    <i class="fi fi-rr-eye"></i>
                                    <span>
                                    view
                                </span></a>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock subContent %}
