{% extends '../components/master.html' %}


{% block title %}
Login
{% endblock title %}



{% block content %}
<div class="h-screen w-full flex gap-2">
    <div class="w-1/2 h-full">
        <div class="swiper headerSwipper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="https://images.unsplash.com/photo-1537726235470-8504e3beef77?q=80&w=1740&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" srcset="" class="object object-center">
                </div>
                <div class="swiper-slide">
                    <img src="
                        https://images.unsplash.com/photo-1519710164239-da123dc03ef4?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="" srcset="" class="object object-center">
                </div>
                <div class="swiper-slide">
                    <img src="
                        https://images.unsplash.com/photo-1616046229478-9901c5536a45?q=80&w=1760&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D
                        " alt="" srcset="" class="object object-center">
                </div>
            </div>
            <!-- <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div> -->
            <div class="swiper-pagination"></div>
        </div>s
    </div>
    <div class="w-1/2 h-full flex justify-center items-center">
        <form action="{% url 'login' %}" method="POST" class="w-96 h-auto rounded-lg bg-base-200 p-4 flex flex-col space-y-5">
            <h1 class="text-3xl font-bold text-center w-full">Login</h1>
            {% csrf_token %}
            
            <div class="flex flex-col gap-2">
                <label for="" class="capitalized text-sm text-gray-500">username</label>
                <input type="text" class="w-full input input-xs input-primary w-full bg-gray-50" name="username" placeholder="Username">
            </div>
            <div class="flex flex-col gap-2">
                <label for="" class="capitalized text-sm text-gray-500">password</label>
                <input type="password" class="w-full input input-xs input-primary w-full bg-gray-50" name="password" placeholder="Password">
            </div>

            <button class="btn btn-accent btn-sm">Login</button>
        </form>
    </div>
</div>
{% endblock content %}
