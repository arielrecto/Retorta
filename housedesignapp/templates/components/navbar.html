<div class="flex items-center w-full sticky top-0 bg-base-100 justify-center z-10">
    <div class="w-5/6 py-4 flex items-center justify-between">
        <a href="/">
            <h1 class="text-lg font-bold uppercase text-accent">
                j-interior
            </h1>
        </a>

        <div class="flex item-center font-bold text-sm gap-2">
            <a href="{{HTTP_HOST}}/#home" class="p-2 border-r-2  border-accent">Home</a>
            <a href="{{HTTP_HOST}}/#services" class="p-2 border-r-2  border-accent">Services</a>
            <a href="{{HTTP_HOST}}/#collections" class="p-2 border-r-2 border-accent">Collections</a>
            <a href="{% url 'gallery' %}" class="p-2 border-r-2 border-accent">Gallery</a>
            <a href="{{HTTP_HOST}}/#about" class="p-2">About</a>
        </div>

        {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}">
            <button class="flex item-center gap-2 text-base uppercase btn btn-accent btn-sm">
                <span>go to dashboard</span>
            </button>
        </a>

        {% else %}

        <a href="{% url 'login' %}">
            <button class="flex item-center gap-2 text-base uppercase btn btn-accent btn-sm">
                <span>login</span>
            </button>
        </a>
        {% endif %}
    </div>
</div>
